apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-ops
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testing-ops
  template:
    metadata:
      labels:
        app: testing-ops
    spec:
      containers:
      - name: testing-ops
        image: docker.io/ahmadmajdi96/testing-ops:e2f73586211b1f1d2fe6e7418766afe4dc7d06d3
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
