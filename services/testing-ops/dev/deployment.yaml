apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-ops
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testing-ops
  template:
    metadata:
      labels:
        app: testing-ops
    spec:
      containers:
      - name: testing-ops
        image: docker.io/ahmadmajdi96/testing-ops:a7493cc24f95cbca671c997bee4e027704d299de
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
