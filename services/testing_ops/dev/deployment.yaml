apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing_ops
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testing_ops
  template:
    metadata:
      labels:
        app: testing_ops
    spec:
      containers:
      - name: testing_ops
        image: docker.io/ahmadmajdi96/testing_ops:a2b5a8b9ffc98777de214a47a46a5b6acb75b2ec
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
