apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USER/gitops-configs.git
    targetRevision: main
    path: prod/sample-app
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy: {}